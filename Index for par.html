<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

<link href="https://fonts.googleapis.com/css?family=Caladea&display=swap" rel="stylesheet" />
<link rel="stylesheet" href="styles.css" />
    <title>Par App</title>
</head>
<body>
    <main>
        <section id="course_par_section">
            <h1>Course Par:</h1>
            <p id="Course_Par"></p>
            <form>
                <input type="number" id="income_input" placeholder="Update_Par">
           <button id="update_par"> =Update Par</button>
         </form>
        </section>
        <section id="add_hole_section"></section>
        <h1>Add hole:</h1>
        <form>
            <input type="number" id="name_input" placeholder="Hole Number">
            <input type="number" id="amount_input" placeholder="Hole Score">
        <button id="add_hole">Add Hole</button>
        </form>
        
        <section id="hole_list_section">
            <h1>Course holes:</h1>
            <div id="hole_list"></div>
        </section>

        <section id="score_total_section">
            <h1>Total Score:</h1> 
            <p id=total_score></p>
        </section>
        
        <p id="total_score"></p>
        <section id="score_to_par_section">
            <h1>Score to par:</h1>
            <p id="Score_to_par"></p>
        </section>
    </main>

    <script src="script.js"></script>

</body>
</html>
